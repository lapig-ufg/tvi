<!-- Admin Login - Layout Moderno -->
<div class="admin-login-container">
    <!-- Header -->
    <div class="login-header">
        <div class="header-content">
            <h1 class="header-title">
                <i class="fas fa-user-shield"></i>
                Painel Administrativo
            </h1>
            <p class="header-subtitle">Temporal Visual Inspection</p>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="login-content">
        <div class="login-card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-lock"></i>
                    Acesso Administrativo
                </h2>
                <p class="card-subtitle">Entre com suas credenciais para continuar</p>
            </div>
            
            <div class="card-body">
                <form ng-submit="login()" name="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" 
                               id="username"
                               class="form-input" 
                               ng-model="credentials.username" 
                               placeholder="Digite seu username"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-key"></i>
                            Password
                        </label>
                        <input type="password" 
                               id="password"
                               class="form-input" 
                               ng-model="credentials.password" 
                               placeholder="Digite sua senha"
                               autocomplete="current-password"
                               required>
                    </div>
                    
                    <div class="error-message" ng-show="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{error}}
                    </div>
                    
                    <button type="submit" 
                            class="login-btn" 
                            ng-disabled="loading || !loginForm.$valid">
                        <span ng-show="loading" class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Entrando...
                        </span>
                        <span ng-hide="loading" class="btn-normal">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
