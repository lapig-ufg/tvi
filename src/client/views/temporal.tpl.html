<div class="container-fluid">
	<div class="row">
		<div class="col-fixed-310">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<fieldset>
						<legend>Uso e Cobertura da Terra:</legend>
			  		<input style="margin-top: 0px;" ng-click="indexImg = (indexImg == 0) ? 1 : 0;" type="button" class="btn btn btn-link pull-left" value="Alterar Período">
			  		<input style="margin-top: 0px;" ng-click="size = (size == 3) ? 2 : 3" type="button" class="btn btn btn-link pull-right" value="Alterar tamanho">
					</fieldset>
			  	</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<form class="form-inline form-lclu" ng-repeat="resposta in answers">
							<label class="form-label-lclu">Entre</label><select class="form-inline form-control form-year-lclu" ng-model="resposta.initialYear" ng-options="x for x in years"></select>
						  <label class="form-label-lclu">e</label><select class="form-inline form-control form-year-lclu" ng-model="resposta.finalYear" ng-options="y for y in years"></select>
							<br><label style="margin: 10px;">Classe</label><select class="form-control" ng-model="resposta.firstLandUse" ng-options="z for z in landUse"></select>
						</form>
						<input type="button" style="margin-right:5px" class="btn btn-warning pull-left" ng-click="formPlus(years,landUse)" value="+">
						<input type="button" class="btn btn-danger pull-left" ng-click="formSubtraction()" value="-">
						<input type="button" class="btn btn-success pull-right" ng-click="" value="Enviar">
					</div>
				</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-offset-310">
			<div class="row">
				<div ng-repeat="map in maps" ng-class="(size == 3) ? 'ee-mapbox col-xs-3 col-sm-3 col-md-3 col-lg-3' : 'ee-mapbox col-xs-2 col-sm-2 col-md-2 col-lg-2'" style="border: 1px solid black; padding-left: 0px; padding-right: 0px">
					<span>{{map.year}}</span>
					<inspection-map lon="lon" lat="lat" zoom="13" tms-url="{{map.url}}" />
				</div>
			<!--div ng-repeat="i in data.point.img" ng-class="(size == 3) ? 'col-xs-3 col-sm-3 col-md-3 col-lg-3' : 'col-xs-2 col-sm-2 col-md-2 col-lg-2'">
				<h4><input type="checkbox" class="form-check-input" ng-model="pointEnabled" >{{i.image[indexImg].date | date:'dd/MM/yyyy'}} <small> - Periodo {{i.image[indexImg].period}}</small></h4>
			<div class="img-responsive pull-left" data-zoom-factor="5" data-glass-width="200" data-glass-height="200" data-ng-magnify image-src="data:image/png;base64,{{i.image[indexImg]['imageBaseRef']}}" ng-show="pointEnabled" >
			</div>
			<div class="img-responsive pull-left" data-zoom-factor="5" data-glass-width="200" data-glass-height="200" data-ng-magnify image-src="data:image/png;base64,{{i.image[indexImg]['imageBase']}}" ng-hide="pointEnabled">
			</div-->
		</div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-offset-310">
  	<h3>Gráfico Modis</h3>
  	<div id="modis" style="width:100%;height:250px;"></div>
  </div>
</div>
