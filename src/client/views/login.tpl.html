<form ng-show="showForm" class="form-signin">
  <h2 class="form-signin-heading">LAPIG-TVI</h2>
  <input class="form-control" type="text" placeholder="Nome" ng-model="name">
  <input class="form-control" type="text" placeholder="Campanha" ng-model="campaign">
  <div ng-show="showMsg" class="alert alert-warning" role="alert">Falha ao efetuar o login</div>
  <button class="btn btn-lg btn-primary btn-block" ng-click="submit(name, campaign)" type="submit">Entrar</button>
</form>
