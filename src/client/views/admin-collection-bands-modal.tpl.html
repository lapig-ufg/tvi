<div class="modal-header">
    <h3 class="modal-title">
        <i class="fas fa-list"></i>
        Bandas da Collection: {{ collectionName }}
    </h3>
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="bands-grid" ng-if="bands && Object.keys(bands).length > 0">
        <div class="band-card" ng-repeat="(bandId, band) in bands">
            <div class="band-header">
                <span class="band-id">{{ bandId }}</span>
                <span class="band-name" ng-if="band.name">{{ band.name }}</span>
            </div>
            <div class="band-details">
                <div ng-if="band.description" class="detail-row">
                    <strong>Descrição:</strong> {{ band.description }}
                </div>
                <div ng-if="band.wavelength" class="detail-row">
                    <strong>Comprimento de onda:</strong> {{ band.wavelength }}
                </div>
                <div ng-if="band.resolution" class="detail-row">
                    <strong>Resolução:</strong> {{ band.resolution }}
                </div>
            </div>
        </div>
    </div>

    <div ng-if="!bands || Object.keys(bands).length === 0" class="alert alert-info">
        <i class="fas fa-info-circle"></i>
        Nenhuma informação de bandas disponível para esta collection.
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="close()">
        Fechar
    </button>
</div>

<style>
.bands-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    max-height: 60vh;
    overflow-y: auto;
}

.band-card {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 15px;
}

.band-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #dee2e6;
}

.band-id {
    font-weight: 600;
    font-size: 16px;
    color: #007bff;
}

.band-name {
    font-size: 14px;
    color: #6c757d;
}

.band-details {
    font-size: 13px;
}

.detail-row {
    margin-bottom: 5px;
}

.detail-row strong {
    color: #495057;
}
</style>
