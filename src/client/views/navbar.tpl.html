<div ng-controller="navController">
  <nav class="navbar navbar-inverse container-fluid" ng-show="user.type == 'inspector'">
    <div class="blog-masthead row">
      <div class="col-md-6">
          <span class="navbar-brand" style="font-weight: 900;">{{current}}/{{total}} Pontos</span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label class="pull-right">
        <button type="button" class="btn btn-danger" href="#" class="glyphicon glyphicon-off" ng-click="logoff()" style="color:white">Sair</button>
        </label>
        <label class="user-info pull-right">
          <b>{{user.name}}</b><br>
          {{count}} ponto(s) inspecionado(s)
        </label>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-inverse container-fluid" ng-show="user.type == 'supervisor'">
    <div class="blog-masthead row">
      <div class="col-md-4">
        <ul class="nav navbar-nav">
          <a href="#/dashboard" style="color: white">&nbsp;Dashboard</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#/supervisor" style="color: white">Pontos</a>
        </ul>
      </div>
        <div ng-show="user">
        <div class="col-md-4">
          <h3><center><span style="color: #FFFFFF"> {{user.campaign._id}} </span></center></h3> 
        </div>
      <div class="col-md-4">
        <label class="pull-right">
          <button type="button" class="btn btn-success" href="#" ng-click="downloadCSV()" style="color:white">Baixar CSV</button>
          <button type="button" class="btn btn-danger" href="#" ng-click="logoff()" style="color:white">Sair
          </button>
        </label>
      </div>
    </div>
  </nav>
</div>
